<style>

  body{
    display: flex; 
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .frame{
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cafetera{
    position: absolute;
    top: 100px;
    left: 20px;
    width: 210;
    height: 300px;
    border: 1px solid orange;
  }
  
  .bustello{
    
    width: 180px;
    height: 230px;
    border: 5px solid red;
    background-color: yellow;
  }

  .left-can{
    position: absolute;
    top: 160px;
    left: 170px;
  }
  
  .right-can{
    position: absolute;
    top: 160px;
    left: 353px; 
  }
  
  
  .cup{
    border: 1px solid black;
    width: 92px;
    height: 88px;
    background-color: white;
  }
  
  .top-cup{
    position: absolute;
    top: 100px;
    left: 50px;
    z-index: 10;
  }
  .bottom-cup{
    position: absolute;
    top: 200px;
    left: 50px;
    z-index: 10;
  } 
  
  .triangle{
    width: 60%;
    height: 90%;
    background-color: rgb(255, 0, 0);
    clip-path: polygon(0 0, 0% 100%, 100% 50%);
    /* transform: rotate(10deg) scale(2);*/		
    transform: translate(60%, 5%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .star{
    background-color: white;
    width: 50%;
    height: 30%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
      50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(-25%, 0px)
  }
  
  .stripes{
    background-image: linear-gradient(#2d34fb 50%, #ffffff 50%);
    background-size: 100% 40%;
    width: 90%;
    height: 90%;
    position: absolute;
    top: 5%;
    left: 10%;
    z-index: -1;
  }
  
</style>



<div class="frame">
  <div class="cafetera"></div>
  <div class="bustello left-can"></div>
  <div class="bustello right-can"></div>
  <div class="cup top-cup">
    <div class="triangle">
      <div class="star"></div>
      </div>
    <div class="stripes"></div>
      </div>
  <div class="cup bottom-cup">
    <div class="triangle">
      <div class="star"></div>
    </div>
    <div class="stripes"></div>
 </div>
</div>
