<style>

  body{
    display: flex; 
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .frame{
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cafetera{
    border: 2px solid rgb(238, 119, 69);
    position: absolute;
    width: 190px;
    height: 165px;
    bottom: 230px;
    right: 149px;
    border-radius: 15px;
    transform: perspective(15px) rotateX(-1deg);
    background: #e76117;
    z-index: 10;
  }

  .bottom{
    position: relative;
    width: 170px;
    height: 45px;
    right: 150px;
    top: 258px;
    left: 34%;
    border-radius: 7px;
    background-color: #e76117;
  }
  
  .lid{
    position: relative; 
    top: 50px; 
    left: 51%; 
    transform: translate(-50%, -50%); 
    height: 70px; 
    width: 200px; 
    border-radius: 100px 100px 0 0; 
    background-color: #e76117; 
  }
  
  .bustello{
    position: absolute;
    width: 180px;
    height: 230px;
    border: 0.01px solid rgb(177, 173, 94);
    border-radius: 12px;
    background-color: rgb(231, 214, 0);
  }
  
  .left-can{
    position: absolute;
    top: 180px;
    left: 70px;
  }
  
  .right-can{
    position: absolute;
    top: 180px;
    left: 265px; 
  }
  
  .red{
    background-color: rgb(202, 77, 91);
    background-size: 100% 40%;
    width: 100%;
    height: 28%;
    position: absolute;
    bottom: 3%;
  }
  
  
  .cup{
    border: 1px solid rgb(195, 186, 158);
    width: 92px;
    height: 88px;
    border-radius: 5px;
    background-color: white;
  }
  
  .top-cup{
    position: absolute;
    top: 280px;
    right: 30px;
    z-index: 10;
    background-image: linear-gradient(to top, #b4b1a6 0%, #ffffff 5%);
  }
  .bottom-cup{
    position: absolute;
    top: 370px;
    right: 30px;
    z-index: 10;
    background-image: linear-gradient(#b4b1a6 0%, #ffffff 8%);
  } 
  
  .triangle{
    width: 60%;
    height: 90%;
    background-color: rgb(255, 0, 0);
    clip-path: polygon(0 0, 0% 100%, 100% 50%);
    /* transform: rotate(10deg) scale(2);*/		
    transform: translate(65%, 5%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .star{
    background-color: white;
    width: 50%;
    height: 30%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
      50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(-25%, 0px)
  }
  
  .stripes{
    background-image: linear-gradient(#2d34fb 50%, #ffffff 50%);
    background-size: 100% 40%;
    width: 60%;
    height: 90%;
    position: absolute;
    top: 5%;
    left: 40%;
    z-index: -1;
  }
  
  .stripes2{
    background-image: linear-gradient(#2d34fb 50%, #ffffff 50%);
    background-size: 100% 40%;
    width: 20%;
    height: 90%;
    position: absolute;
    top: 5%;
    left: 0%;
    z-index: -1;    
  }
  
  .handle{
    border: 1px solid rgb(195, 186, 158);
    width: 15px;
    height: 60px;
    background-color: white;
    box-shadow: 1px 10px 10px 0px rgb(159, 156, 141);
    position: absolute;
    left: 20%;
    bottom: 10%;
    border-radius: 35%;
  }
  
  
  
</style>



<div class="frame">
  <div class="bustello left-can">
  <div class="red"></div>
  <div class="label"></div>
  </div>
  <div class="bustello right-can">
  <div class="red"></div>
  </div>
  <div class="cup top-cup">
    <div class="triangle">
      <div class="star"></div>
      </div>
    <div class="stripes"></div>
    <div class="stripes2"></div>
    <div class="handle"></div>
      </div>
  <div class="cup bottom-cup">
    <div class="triangle">
      <div class="star"></div>
    </div>
    <div class="stripes"></div>
    <div class="stripes2"></div>
    <div class="handle"></div>
 </div>
    <div class="cafetera"></div>
      <div class="bottom"></div>
      <div class="lid"></div>
</div>
